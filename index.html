<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<header>
    <h1 align="center">Sorting Visualizer</h1>
    <nav>
        <div class="row">
            <div class="col gap-2 d-sm-flex" id="newArray">
                <button type="button" class="newArray">Generate a new array</button>
            </div>
            <div class="col" id="input">
                <span id="size">Size
                    <input id="arrSize" type="range" min="5" max="100" step=1 value=60>
                </span>
                <span id="speed">Speed
                    <input id="speedInput" type="range" min="20" max="300" stepDown=10 value=150>
                </span>
            </div>
            <div class="dropdown">
                <div class="dropbtn col gap-2 d-sm-flex justify-content-end">Choose a sorting algorithm
                </div>
                <div class="dropdown-content">
                    <a class="selectionSort" href="#">Selection Sort</a>
                    <a class="bubbleSort" href="#">Bubble Sort</a>
                    <a class="insertionSort" href="#">Insertion Sort</a>
                    <a class="quickSort" href="#">Quick Sort</a>
                    <a class="mergeSort" href="#">Merge Sort</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<body class="p-3 mb-2 text-black-100">

    <div id="bars" class="flex-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
